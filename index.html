<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      a {
        text-decoration: none;
      }
      .list-group-item:first-child {
        border-top-left-radius: inherit;
        border-top-right-radius: inherit;
      }
      list-group-item {
        position: relative;
        display: block;
        padding: var(--bs-list-group-item-padding-y)
          var(--bs-list-group-item-padding-x);
        color: var(--bs-list-group-color);
        text-decoration: none;
        background-color: var(--bs-list-group-bg);
        border: var(--bs-list-group-border-width) solid
          var(--bs-list-group-border-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="pt-5 w-50 mx-auto">
          <h1 class="text-center text-primary">Google Search</h1>
          <div class="mb-3">
            <label for="searchInput" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="search-field"
              placeholder="Search by Google"
              onkeypress="return search(event)"
            />
          </div>

          <div class="mt-5">
            <h5 class="text-primary mb-3">Bookmark Websites</h5>
            <div class="mb-3 row">
              <label for="url_web" class="col-sm-2 form-label">URL : </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="url"
                  placeholder="URL Website"
                />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="name_web" class="col-sm-2 form-label">Title : </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Title Website"
                />
              </div>
            </div>
            <div class="mb-3 d-flex flex-row justify-content-end"">
              <button id="addBookmark" class="col-4 btn btn-primary mb-3 me-2">
                Add Bookmark
              </button>
              <button id="deleteAll" class="col-4 btn btn-danger mb-3">
                Delete All
              </button>
            </div>

            <section class="bookmarks">
              <h5 class="text-primary mb-3">Bookmark List</h5>
              <ul id="bookmarkList" class="list-group">
                <!-- Bookmarks will be added here dynamically -->
              </ul>
            </section>
            <script src="script.js"></script>
          </div>
        </div>
      </div>
    </div>

    <script>
      const searchUrl = "https://google.com/search?q=";
      // Search on enter key event
      function search(e) {
        if (e.keyCode == 13) {
          var val = document.getElementById("search-field").value;
          window.open(searchUrl + val);
        }
      }

      window.onload = () => {
        //Run this codeExplain this codeExplain this code
        // setupBookmarks();
        // getWeather();
        // // Set up the clock
        // document.getElementById("clock").innerHTML = getTime();
        // // Set clock interval to tick clock
        // setInterval(() => {
        //   document.getElementById("clock").innerHTML = getTime();
        // }, 100);
      };

      document.addEventListener("keyup", (event) => {
        if (event.keyCode == 32) {
          // Spacebar code to open search
          document.getElementById("search").style.display = "flex";
          document.getElementById("search-field").focus();
        } else if (event.keyCode == 27) {
          // Esc to close search
          document.getElementById("search-field").value = "";
          document.getElementById("search-field").blur();
          document.getElementById("search").style.display = "none";
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
